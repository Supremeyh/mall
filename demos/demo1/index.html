<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue环境搭建以及vue-cli使用</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{message}}</span>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello, vue'
            }
        })
    </script>
</body>
</html>
