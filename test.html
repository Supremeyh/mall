<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Demo</title>
</head>
<body>
    <input type="text" id="userInput">
    <p id="userShow"></p>
    <script>
        var obj = {
            value: '111',
            value2: '222'
        }
        Object.defineProperty(obj, 'uName', {
            get() {
                console.log('get')

            },
            set(newVal) {
                console.log('set')
                document.querySelector('#userShow').innerHTML = newVal

            }
        })
        document.querySelector('#userInput').addEventListener('keyup', function(eve) {
            document.querySelector('#userShow').innerHTML = eve.target.value
        })
    </script>
</body>
</html>
